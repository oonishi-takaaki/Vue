<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/0e16cfb3b4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="app.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <button @click="isShow = !isShow">画像を見る</button>
        <transition name="fade">
            <div v-show="isShow">
                <div class="modal__inner">
                    <div class="modal__close" @click="isShow = !isShow"><i class="fa-times"></i></div>
                    <img src="079.jpg">
                </div>
                <div class="modal__background" @click="isShow = !isShow"></div>
            </div>
        </transition>
    </div>
</body>

<script>
    let app = new Vue({
        el: '#app',
        data() {
            return {
                isShow: false
            }
        }
    })

</script>

</html>
