<body>
    <script>
        let obj = [
            { id: 1, title: "aaa" },
            { id: 2, title: "bbb" },
            { id: 3, title: "ccc" }
        ];
        //３つ目を変更
        obj.splice(2, 1, { id: 4, title: "ddd" });
        console.log(obj);

        //追加
        obj.splice(3, 0, { id: 5, title: "eee" });
        console.log(obj);
    </script>
