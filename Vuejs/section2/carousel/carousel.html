<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/0e16cfb3b4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="app.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <section class="carousel">

            <div class="carousel__main">
                <transition name="active">
                    <div class="crousel__main" :key="images[active].id" v-show="active === images[active].id">
                        <img :src="images[active].img">
                    </div>
                </transition>
            </div>
            <div @click="prev" class="carousel__prev"><i class="fas fa-angle-left fa-5x"></i></div>
            <div @click="next" class="carousel__next"><i class="fas fa-angle-right fa-5x"></i></div>
            <ul class="carousel__thumbnails">
                <li v-for="(image, id) in images" :key="image.id" :class="{current: active === image.id}"
                    @click="current(image.id)">
                    <image :src="image.img">
                </li>
            </ul>
        </section>
    </div>
    <script>
        let app = new Vue({
            el: '#app',
            data() {
                return {
                    active: 0,
                    images: [
                        { id: 0, img: 'images/IMG_8052.JPG' },
                        { id: 1, img: 'images/IMG_8054.JPG' },
                        { id: 2, img: 'images/IMG_8057.JPG' },
                        { id: 3, img: 'images/IMG_8058.JPG' },
                        { id: 4, img: 'images/IMG_8061.JPG' },
                        { id: 5, img: 'images/IMG_8062.JPG' },
                        { id: 6, img: 'images/IMG_8065.JPG' },
                        { id: 7, img: 'images/IMG_8066.JPG' },
                        { id: 8, img: 'images/IMG_8067.JPG' },
                        { id: 9, img: 'images/IMG_8068.JPG' },
                        { id: 10, img: 'images/IMG_8069.JPG' },
                        { id: 11, img: 'images/IMG_8078.JPG' },
                        { id: 12, img: 'images/IMG_8079.JPG' },
                        { id: 13, img: 'images/IMG_8080.JPG' },
                        { id: 14, img: 'images/IMG_8081.JPG' },
                        { id: 15, img: 'images/IMG_8082.JPG' },
                        { id: 16, img: 'images/IMG_8084.JPG' },
                        { id: 17, img: 'images/IMG_8086.JPG' },
                    ]
                }
            },
            methods: {
                current(id) {
                    this.active = id
                },
                prev() {
                    if (this.active <= 0) {
                        this.active = this.images.length - 1
                    } else {
                        this.active--
                    }
                },
                next() {
                    if (this.active >= this.images.length - 1) {
                        this.active = 0
                    } else {
                        this.active++
                    }
                }
            }
        })

    </script>
</body>

</html>
