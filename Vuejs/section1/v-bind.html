<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
    <title>Document</title>
    <style>
        .active {
            border: 1px solid red;
        }

        .text-danger {
            color: red;
        }
    </style>

</head>

<body>
    リアルDOM
    <div style="color:blue; font-size:20px">styleテスト</div>
    <div class="active text-danger">classテスト</div>
    <br>
    仮想DOM
    <br>
    <div id="app"><!--仮想DOM-->
        <div :style="{fontSize:fontSize}">styleテスト</div>
        <div :class="{active:isActive}">classテスト</div>
    </div>
    <script>
        let app = new Vue({
            el: '#app',
            data() {
                return {
                    //font-size:'20px' //ケバブケースはJSでは使えない
                    fontSize: '20px',//キャメルケースで書く
                    isActive: false //false
                }
            }
        })
    </script>
</body>

</html>
